<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card bg-black text-white my-5">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #clienteForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control my-2" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control my-2" [(ngModel)]="cliente.apellido" name="apellido"
            #apellido="ngModel"> <!-- required -->
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control my-2" [(ngModel)]="cliente.email" name="email" #email="ngModel">
          <!-- required email -->
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Teléfono</label>
        <div class="col-sm-6">
          <input type="number" class="form-control my-2" [(ngModel)]="cliente.telefono" name="telefono"
            #telefono="ngModel"> <!-- required email -->
        </div>
      </div>
      <div class="form-group row">
        <label for="fechaNac" class="col-form-label col-sm-2">Fecha nacimiento</label>
        <div class="col-sm-6">
          <input type="date" class="form-control my-2" [(ngModel)]="cliente.fechaNac" name="fechaNac"
            #fechaNac="ngModel"> <!-- required email -->
        </div>
        <div class="form-group row">
          <label for="region" class="col-form-label col-sm-2">País</label>
          <div class="col-sm-6">
            <select [compareWith]="compararRegion" class="form-control my-2" [(ngModel)]="cliente.region" name="region" style="width:500px;">
              <option  [ngValue]="undefined">---Seleccionar un país---</option>
              <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
          </select>
          </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-warning" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock"
            [disabled]="!clienteForm.form.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-warinig" role="button" (click)='update()'
              [disabled]="!clienteForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </div>
    </form>
  </div>
